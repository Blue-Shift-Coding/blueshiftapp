{% extends 'layouts/main.html' %}
{% block title %}Post{% endblock %}
{% block content %}

<div class="info">
  <div class="container">
      <div class="row text-left smaller-copy">
        <div class="col-md-12">
          <div class="entry-content">
            <a href="{{ url_for('news') }}"> ←back to posts </a>
            <h2>{{ post.title.rendered | safe }}</h2>
            <p>{{ format_date(post.date) }}</p>
            {{ post.content.rendered | safe }}
          </div>
        </div>
     </div>
  </div>
</div>

{% endblock %}
